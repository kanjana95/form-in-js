<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="icon" type="image" href="./images.jpg">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="box">
            <form action="" id="form">
                <h3>Login Form</h3>
                <div class="input-group">
                    <label for="fullname"> <i class="fa-regular fa-user"></i> Fullname </label> 
                   
                    <input type="text" placeholder="Name" id="fullname" name="fullname" >
                    <div class="error"></div>
                    <div class="success"></div>
                </div>
                <div class="input-group">
                    <label for="email"><i class="fa-regular fa-envelope"></i> Email</label>
                    <input type="email" placeholder="Email" id="email" name="email">
                    <div class="error"></div>
                </div>
                <div class="input-group ">
                    <label for="password"><i class="fa-solid fa-key"></i> Password</label>
                    <input type="password" placeholder="password" id="password" name="email">
                    <div class="error"></div>

                </div>
                <div class="input-group">
                    <label for="cpassword"><i class="fa-solid fa-lock"></i> Confirm Password</label>
                    <input type="password" placeholder="confirm password" id="cpassword">
                    <div class="error"></div>
                </div>
                <div class="input-group">
                    <label for="city"><i class="fa-solid fa-location-dot"></i> City</label>
                    <input type="city" placeholder="city" id="city">
                    <div class="error"></div>
                </div>
                <button>Submit</button>
            </form>

        </div>
    </div>




    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
